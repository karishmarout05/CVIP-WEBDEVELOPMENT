<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>Codeeditor</title>
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7eaaf22aef.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="editor">
            <div class="left">
                <label><i class="fa-brands fa-html5"></i>HTML</label>
                <textarea id="html-code"></textarea>

                <label><i class="fa-brands fa-css3-alt"></i>CSS</label>
                <textarea id="css-code"></textarea>

                <label><i class="fa-brands fa-square-js"></i>JavaScript</label>
                <textarea id="js-code"></textarea>

            </div>
            <div class="right">
                <label><i class="fa-solid fa-play"></i>Output</label>
                <iframe id="output"></iframe>
            </div>
         </div>
        <script src="jscript.js"></script>
    </body>
</html>
